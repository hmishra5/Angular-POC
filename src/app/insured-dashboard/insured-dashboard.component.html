<div class="row mt-2">
  <div class="col-4">
    <h2 class="insured__header mt-2">Insured Dashboard</h2>
  </div>
  <div class="col-6">  </div>
  <div class="col-2 mt-2">
    <button class="btn__insuredDashboard btn__contact" (click)="openContactUsModal()">Contact Us</button>
  </div>
</div>

  <ag-grid-angular
        style="width: auto; height: 80%; margin-left: 2%; margin-right: 2%; margin-bottom: 2%;"
        class="ag-theme-alpine"
        [rowData]="insuredData"
        [defaultColDef]="defaultColDef"
        [columnDefs]="columnDefs"
        [enableCellTextSelection]="true"
        [animateRows]="true"
        [pagination]="pagination"
        [paginationPageSize]="paginationPageSize"
  >
</ag-grid-angular>
<div>
  <br/>
</div>


<!-- modal code  -->

<div id="myModal" class="modal">
  <div class="modal-dialog modal-lg">
    <form>
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Contact Details</h4>
        <button type="button" class="btn-close" (click)="CloseModal()" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col form-group">
              <label for="insuredName">Name <span class="required__star">*</span></label>
              <input type="text" id="insuredName" placeholder="Insured Name"  ngModel class="form-control mt-1" required pattern="[a-zA-Z ]*" />
            </div>
            <div class="col form-group">
              <label for="insuredTitle">Title <span class="required__star">*</span></label>
              <input type="text" id="insuredTitle"  ngModel placeholder="Title" class="form-control mt-1" required pattern="[a-zA-Z ]*"  />
            </div>
        </div>

        <div class="row mt-2">
          <div class="col form-group">
            <label for="insuredPhone">Phone <span class="required__star">*</span></label>
            <input type="tel" id="insuredPhone"  ngModel class="form-control mt-1" placeholder="Phone Number" />
          </div>

          <div class="col form-group">
            <label for="insuredExtension">Extension</label>
            <input type="text" id="insuredExtension"  ngModel placeholder="Extension" class="form-control mt-1" />
          </div>

          <div class="col form-group">
            <label for="insuredFaxNumber">Fax Number</label>
            <input type="text" id="insuredFaxNumber"  ngModel placeholder="Fax Number" class="form-control mt-1" />
          </div>
        </div>

        <div class="row mt-2">

          <div class="col form-group">
            <label for="insuredEmail">Email Id <span class="required__star">*</span></label>
            <input type="email" id="insuredEmail"  ngModel placeholder="Email Id" class="form-control mt-1" required />
          </div>

        </div>

        <div class="row mt-2">

          <div class="col form-group">
            <label for="insuredComment">Comment <span class="required__star">*</span></label>
            <textarea class="form-control mt-1" id="insuredComment"  ngModel rows="3" placeholder="Comment" required></textarea>
          </div>

        </div>
      </div>

      <div class="modal-footer">

        <div class="bg-light clearfix">

        </div>
        <div class="d-flex flex-row-reverse">
          <div class="p-2">
            <button type="submit" class="btn btn-primary btn__PAP float-right mr-1">Update</button>
          </div>
          <div class="p-2">
            <button type="button" class="btn btn-link btn__PAP__CANCEL float-right ml-2 mt-1" (click)="CloseModal()">Cancel</button>
          </div>

        </div>

      </div>
    </div>
    </form>
  </div>
</div>
